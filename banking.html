<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's the <span class="font-semibold text-blue-600">Mooooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transection  -->
        <section>
            <div class="grid grid-cols-3 mt-8 gap-4  text-white">
                <div class="bg-pink-400 p-4 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-3xl font-semibold">$ <span id="deposite-totle">00</span> </h2>
                </div>
                <div class="bg-green-400 p-4 rounded ">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h2 class="text-3xl font-semibold">$ <span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-4 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-3xl font-semibold">$ <span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>
        <!-- Deposit and Withdrow  -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 px-8 py-2 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-zinc-500 rounded block mb-4 px-2" type="text" placeholder="$ Amount you went to deposit">
                
                    <button id="deposit-btn" class="bg-blue-500 px-3 py-1 font-medium rounded text-white ">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 px-8 py-2 rounded">
                    <h3 class="text-3xl">Please Withdrow</h3>
                    <div>
                        <input id="withdrow-input" class="border-2 border-zinc-500 rounded block mb-4 px-2" type="text" placeholder="$ Amount you went to deposit">
                
                    <button id="withdrow-btn" class="bg-blue-500 px-3 py-1 font-medium rounded text-white ">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>

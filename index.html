<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Wellcome to <span class="font-semibold text-blue-600">my Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-16 p-8 rounded">
            <h3 class="text-2xl mb-8">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-zinc-500 rounded block mb-4 px-2" type="text" placeholder="your email">
            <input id="user-password" class="border-2 border-zinc-500 rounded block mb-4 px-2" type="password" placeholder="password">
            <button id="login-submit" class="bg-amber-500 px-3 py-1 font-medium rounded text-white ">Submit</button>
            </div>
        </section>
    </main>
<script src="js/login.js"></script>
</body>
</html>
